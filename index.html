<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inazuma Eleven Selector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container text-center">
        <h1>INAZUMADLE</h1>
    </div>
    <br>
    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <h2>Adivina personajes de Inazuma Eleven 1</h2>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <button id="classic-btn" class="btn btn-primary">Clásico</button>
            </div>
        </div>
        <br>
        <div id="search-container" style="display: none;" class="row">
            <div class="col-12">
                <input id="search-box" type="text" class="form-control" placeholder="Buscar jugador...">
            </div>
            <div class="col-12">
                <ul id="search-results" class="list-group mt-3">
                    <li class="list-group-item">Introduce al menos dos caracteres para buscar.</li>
                </ul>
            </div>
        </div>
        <br>
        <div class="container text-center">
            <h3>Jugadores incorrectos:</h3>
            <ul id="incorrect-players-list" class="list-group">
                <!-- Aquí se añadirán los jugadores incorrectos -->
            </ul>
        </div>
    </div>
    
    <script type="module" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
